<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/addons/p5.sound.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/IDMNYU/p5.js-speech@0.0.3/lib/p5.speech.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ReadForGood - Read Aloud Text for Everyone</title>

  </head>
  <body>
    <main>
      <form>
        <label for="text_to_read">Enter text</label>
        <input type="text" name="text_to_read" id="text_to_read" value="Hello World"><br>
        <label for="voices">Voice</label>
        <select name="voices" id="voices"></select><br>
        <label for="pitchSlider">Pitch</label>
        <input type="range" name="pitchSlider" id="pitchSlider" min="0.01" max="2.0" step="0.01" value="1.0"><br>
        <label for="rateSlider">Rate</label>
        <input type="range" name="rateSlider" id="rateSlider" min="0.1" max="2.0" step="0.1" value="1.0"><br>
        <label for="volSlider">Volume</label>
        <input type="range" name="volSlider" id="volSlider" min="0.0" max="1.0" step="0.1" value="1.0"><br>
      </form>
      <button type="button" id="readNow" value="Read">Read</button>
    </main>
    <script src="sketch.js"></script>
  </body>
</html>
